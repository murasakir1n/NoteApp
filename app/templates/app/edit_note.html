{% extends "base.html" %}
{% block title %}Редактировать заметку{% endblock %}
{% block content %}
<h2>Редактировать "{{ note.title }}"</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Обновить</button>
    <a href="{% url 'note-edit' note.id %}" class="btn btn-secondary">❌ Отмена</a>
</form>
{% endblock %}
